<!DOCTYPE html>
<html>
<head>
	<title>CSS Float</title>
	<style>
	.parent{
		background: black;
	}
	/*.parent:before{}*/
	.parent:after{
		content: "";
		color: white;
		display: block;
		clear: both; /*display:block일때만 작동*/
	}
	.a{
		background: #f00;
		float: left;
		width: 100px; height: 100px;
	}
	.b{
		background: blue;
		float: left;
		width: 100px; height: 100px; 
	}

	</style>
</head>
	<div class="parent">
		<span class="a">a</span>
		<span class="b">b</span>
	</div>
<body>

</body>
</html>
