<!DOCTYPE html>
<html lang="ko">
<head>
    
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>챕터 5 - 1 : Basic SlideShow</title> 
<link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    
<style>
        
    body {
        background: #ebc000;
    }
    
    .slideshow {
        overflow: hidden;
        position: relative;
        min-width: 960px;
        height: 465px;
    }
    .slideshow img {
        display: none;
        position: absolute;
        left: 50%;
        margin-left: -800px;
    }
    
    
</style>
</head>
    
<body>
    <div class="page-main">
        <h2>BASIC SLIDESHOW</h2>
        <div class="slideshow">
            <img src="img/slide-1.jpg" alt="" width="1600" height="465">
            <img src="img/slide-2.jpg" alt="" width="1600" height="465">
            <img src="img/slide-3.jpg" alt="" width="1600" height="465">
            <img src="img/slide-4.jpg" alt="" width="1600" height="465">
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
    <script src="js/prefixfree.min.js"></script>
	<script src="js/default.js"></script>
</body>
</html>
