<!DOCTYPE html>
<html lang="ko">
<head>
    
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>챕터 5 - 3 : Fixed MainHeader</title> 
<link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    
<style>
        
    body {
        background: #ebc000;
    }
    
    /*슬라이드*/
    .page-main {
        /*background-color: rgb(0, 0, 0);*/
        height: 465px;
        min-width: 960px;
        overflow: hidden;
        position: relative;
    }
    .slideshow {
        height: 100%;
        position: absolute;
        width: 100%;
        /*left 속성은 자바스크립트에서*/
    }
    .slideshow .slide {
        height: 100%;
        overflow: hidden;
        position: absolute;
        width: 100%;
        /*left 속성은 자바스크립트에서*/
    } 
    .slideshow .slide img {
        left: 50%;
        margin-left: -800px;
        position: absolute;
    }
    
    /*내비게이션*/
    .navigation a,
    .indicator a {
        overflow: hidden;
    }
    .navigation a:before,
    .indicator a:before {
        content: url(img/sprites.png);
        display: inline-block;
        font-size: 0;
        line-height: 0;
    }
    .navigation a {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 72px;
        height: 72px;
        margin-top: -36px;
    }
    .navigation a.prev {
        margin-left: -480px;
    }
    .navigation a.prev:before {
        margin-top: -20px;
    }
    .navigation a.next {
        margin-left: 408px;
    }
    .navigation a.next:before {
        margin-left: -80px;
        margin-top: -20px;
    }
    .navigation a.disabled {
        display: none;
    }
    
    /*인디케이터*/
    .indicator {
        bottom: 30px;
        height: 16px;
        left: 0;
        position: absolute;
        right: 0;
        text-align: center;
    }
    .indicator a {
        display: inline-block;
        width: 16px;
        height: 16px;
        margin-left: 3px;
        margin-right: 3px;
        cursor: pointer;
    }
    .indicator a.active {
        cursor: default;
    }
    .indicator a:before {
        margin-left: -110px;
    }
    .indicator a.active:before {
        margin-left: -130px;
    }
    
</style>
</head>
    
<body>
    <div class="page-main">
        <h2>ADVANCED SLIDESHOW</h2>
        <div class="slideshow">
            <a href="#" class="slide"><img src="img/slide-1.jpg" alt="" width="1600" height="465"></a>
            <a href="#" class="slide"><img src="img/slide-2.jpg" alt="" width="1600" height="465"></a>
            <a href="#" class="slide"><img src="img/slide-3.jpg" alt="" width="1600" height="465"></a>
            <a href="#" class="slide"><img src="img/slide-4.jpg" alt="" width="1600" height="465"></a>
        </div>
        <div class="navigation">
            <a href="#" class="prev">Prev</a>
            <a href="#" class="next">Next</a>
        </div>
        <div class="indicator">
            <!--<a class="active"></a>
            <a></a>
            <a></a>
            <a></a>-->
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
    <script src="js/prefixfree.min.js"></script>
	<script src="js/default.js"></script>
</body>
</html>
